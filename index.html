    .spinner { border: 4px solid var(--input-border); border-top: 4px solid var(--accent-color); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; } @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* Styles for the custom alert/toast messages */
    .custom-alert-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent backdrop */
      z-index: 9999; /* Ensure it's on top */
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .custom-alert-container.show {
      opacity: 1;
      visibility: visible;
    }
    .custom-alert {
      background: var(--item-bg);
      border-radius: 12px;
      padding: 25px 30px;
      margin: 20px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 25px var(--shadow-color);
      transform: translateY(20px);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .custom-alert-container.show .custom-alert {
      transform: translateY(0);
      opacity: 1;
    }
    .custom-alert-icon {
      font-size: 3rem;
      margin-bottom: 15px;
    }
    .custom-alert.success .custom-alert-icon { color: var(--success-color); }
    .custom-alert.error .custom-alert-icon { color: var(--danger-color); }
    .custom-alert.warning .custom-alert-icon { color: var(--warning-color); }
    .custom-alert.info .custom-alert-icon { color: var(--accent-color); }

    .custom-alert-message {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 20px;

    .custom-alert-close-btn {

      color: #fff;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      font-family: 'Cairo', sans-serif;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }
    .custom-alert-close-btn:hover {
      background: var(--header-color);
    }

    /* Toast-like notifications (if needed for non-blocking messages) */
    .toast-container {
        position: fixed;
        bottom: 100px; /* Above the bottom nav */
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 10000;
        pointer-events: none; /* Allows clicks through to elements underneath */
    }
    .toast {
        background: var(--container-bg);
        color: var(--text-color);
        padding: 10px 20px;
        border-radius: 10px;
        box-shadow: 0 4px 15px var(--shadow-color);
        margin-bottom: 10px;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.3s ease, transform 0.3s ease;
        min-width: 200px;
        text-align: center;
        font-size: 0.9rem;
    }
    .toast.show {
        opacity: 1;
        transform: translateY(0);
    }
    /* Specific toast types */
    .toast.success { border: 1px solid var(--success-color); }
    .toast.error { border: 1px solid var(--danger-color); }
    .toast.info { border: 1px solid var(--accent-color); }

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import { getDatabase, ref, set, onValue, get, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-database.js";
    const firebaseConfig = { apiKey: "AIzaSyAjE-2q6PONBkCin9ZN22gDp9Q8pAH9ZW8", authDomain: "story-97cf7.firebaseapp.com", databaseURL: "https://story-97cf7-default-rtdb.firebaseio.com", projectId: "story-97cf7", storageBucket: "story-97cf7.firebasestorage.app", messagingSenderId: "742801388214", appId: "1:742801388214:web:32a305a8057b0582c5ec17" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const allSections = document.querySelectorAll('section');
    const studentDashboardSection = document.getElementById('student-dashboard-section');
    const takeTestSection = document.getElementById('take-test-section');
    const testResultSection = document.getElementById('test-result-section');
    const logoutIcon = document.getElementById('logout-icon');
    const studentNameSpan = document.getElementById("student-name");
    const availableTestsContainer = document.getElementById("available-tests-container");
    const studentResultsContainer = document.getElementById("student-results-container");
    const bottomNav = document.getElementById('bottom-nav');
    const currentTestTitle = document.getElementById("current-test-title");
    const timerDisplay = document.getElementById("timer");
    const questionsDisplay = document.getElementById("questions-display");
    const finalScoreDisplay = document.getElementById("final-score");
    const retakeMessage = document.getElementById("retake-message");
    const feedbackMessage = document.getElementById("feedback-message");
    const searchBar = document.getElementById("search-bar");
    let currentStudent = null;
    let studentTakenTests = {};
    let allTestsData = {};
    let currentTest = null;
    let testInterval = null;
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    const applyTheme = (theme) => { body.dataset.theme = theme; localStorage.setItem('theme', theme); };
    themeToggle.onclick = () => { applyTheme(body.dataset.theme === 'dark' ? 'light' : 'dark'); };
    applyTheme(localStorage.getItem('theme') || 'dark');
    function showSection(sectionToShow) { allSections.forEach(s => s.classList.add('hidden')); sectionToShow.classList.remove('hidden'); bottomNav.classList.toggle('hidden', sectionToShow.id !== 'student-dashboard-section'); }
    function showLoadingSpinner(container) { container.innerHTML = `<div class="spinner"></div>`; }
    const navButtons = document.querySelectorAll('.nav-btn');
    const tabContents = document.querySelectorAll('.tab-content');
    navButtons.forEach(button => { button.addEventListener('click', () => { navButtons.forEach(btn => btn.classList.remove('active')); tabContents.forEach(content => content.classList.add('hidden')); button.classList.add('active'); document.getElementById(button.dataset.target).classList.remove('hidden'); }); });
    function setDefaultTab() { document.getElementById('nav-tests-btn').click(); }

    // --- Deep linking related variables ---
    let deepLinkInfo = null; // Stores { testId, teacherId } if present in URL

    async function updateDashboard() { 
        if (!currentStudent) return; 
        studentNameSpan.textContent = currentStudent; 
        logoutIcon.classList.remove('hidden'); 
        setDefaultTab(); 
        showLoadingSpinner(availableTestsContainer); 
        showLoadingSpinner(studentResultsContainer); 
        
        const resultsSnapshot = await get(ref(db, `studentResults/${currentStudent}`)); 
        studentTakenTests = resultsSnapshot.exists() ? resultsSnapshot.val() : {}; 
        loadStudentResults(); 
        
        const testsRef = ref(db, 'tests'); 
        // Use onValue without { onlyOnce: true } if you want real-time updates for tests
        // For deep linking, we need tests data to be available, so ensure it loads
        onValue(testsRef, (snapshot) => { 
            allTestsData = snapshot.exists() ? snapshot.val() : {}; 
            renderAvailableTests(); 
            // Attempt deep link start *after* tests data is loaded
            attemptDeepLinkStart(); 
        }); 
    }

    function renderAvailableTests(searchTerm = '') { 
        availableTestsContainer.innerHTML = ""; 
        let testsFound = false; 
        Object.entries(allTestsData).forEach(([teacherId, teacherTests]) => { 
            Object.entries(teacherTests).forEach(([testId, test]) => { 
                const testText = `${test.name} ${test.grade} ${teacherId}`.toLowerCase(); 
                if (searchTerm && !testText.includes(searchTerm.toLowerCase())) return; 
                
                testsFound = true; 
                const isCompleted = !!studentTakenTests[testId]; 
                const div = document.createElement('div'); 
                div.className = `test-item ${isCompleted ? 'completed' : ''}`; 
                
                // Construct the shareable link for the test
                const testShareLink = `${window.location.origin}${window.location.pathname}?testId=${testId}&teacherId=${teacherId}`;

                div.innerHTML = `
                    <div>
                        <strong>${test.name}</strong><br>
                        <small>${test.grade} - المعلم: ${teacherId}</small>
                    </div>
                    <div style="display: flex; align-items: center;">
                        <button class="share-btn" title="نسخ رابط الاختبار"><i class="fas fa-share-alt"></i></button>
                        <button class="start-test-btn" style="background: ${isCompleted ? 'var(--warning-color)' : 'var(--accent-color)'}; color: ${isCompleted ? '#111' : '#fff'};">
                            ${isCompleted ? 'إعادة المحاولة' : 'بدء الاختبار'}
                        </button>
                    </div>
                `; 
                
                div.querySelector('.start-test-btn').onclick = () => startTest(teacherId, testId, test); 
                
                // Add click listener for the share button
                const shareButton = div.querySelector('.share-btn');
                shareButton.onclick = async (e) => {
                    e.stopPropagation(); // Prevent the main test-item click behavior
                    try {
                        await navigator.clipboard.writeText(testShareLink);
                        const originalIcon = shareButton.innerHTML;
                        shareButton.innerHTML = `<i class="fas fa-check"></i>`; // Show checkmark for feedback
                        showToast("تم نسخ الرابط بنجاح!", "success"); // Use custom toast
                        setTimeout(() => { shareButton.innerHTML = originalIcon; }, 1500); // Revert after 1.5 seconds
                    } catch (err) {
                        console.error('Failed to copy text: ', err);
                        showCustomAlert('فشل نسخ الرابط. يرجى النسخ يدوياً: ' + testShareLink, "error"); // Use custom alert
                    }
                };

                availableTestsContainer.appendChild(div); 
            }); 
        }); 
        if (!testsFound) { 
            availableTestsContainer.innerHTML = "<p>لا توجد اختبارات مطابقة.</p>"; 
        } 
    }

    function loadStudentResults() { studentResultsContainer.innerHTML = ""; const resultsArray = Object.values(studentTakenTests).sort((a, b) => b.timestamp - a.timestamp); if (resultsArray.length === 0) { studentResultsContainer.innerHTML = "<p>لم تحل أي اختبار بعد.</p>"; return; } resultsArray.forEach(result => { const date = new Date(result.timestamp).toLocaleString('ar-EG', { dateStyle: 'short', timeStyle: 'short' }); const div = document.createElement("div"); div.style = "background: var(--item-bg); padding: 10px; border-radius: 8px; margin-bottom: 8px; border-right: 3px solid var(--accent-color)"; div.innerHTML = `<strong>${result.testName}</strong> - الدرجة: <strong>${result.score}</strong><br><small>${date}</small>`; studentResultsContainer.appendChild(div); }); }
    async function saveUser(name, password) { const userRef = ref(db, `students/${name}`); if ((await get(userRef)).exists()) { showCustomAlert("اسم المستخدم هذا موجود بالفعل.", "error"); return false; } await set(userRef, { password: password }); return true; }
    async function verifyUser(name, password) { const snapshot = await get(ref(db, `students/${name}`)); return snapshot.exists() && snapshot.val().password === password; }
    function formatTime(seconds) { const minutes = Math.floor(seconds / 60); const remainingSeconds = seconds % 60; return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`; }
    
    function startTest(teacherId, testId, testData) {
        if (studentTakenTests[testId] && testData.allowRetake !== true) { // Added check for allowRetake if you implement it
            showCustomAlert("تنبيه: لقد أكملت هذا الاختبار مسبقًا. هذه محاولة للمراجعة فقط، ولن يتم تحديث نتيجتك الأصلية.", "info"); // Use custom alert
        }
        currentTest = { ...testData, id: testId, teacherId: teacherId };
        currentTestTitle.textContent = currentTest.name;
        let currentTestDuration = currentTest.duration * 60;
        
        questionsDisplay.innerHTML = "";
        if (currentTest.questions && Array.isArray(currentTest.questions)) {
            currentTest.questions.forEach((q, qIndex) => {
                const questionDiv = document.createElement("div");
                questionDiv.style.marginBottom = "25px";
                
                let questionHTML = `<h4>السؤال ${qIndex + 1}: ${q.question}</h4>`;
                
                if (q.image) {
                    questionHTML += `<img src="${q.image}" alt="صورة السؤال" style="max-width: 100%; border-radius: 10px; margin-top: 10px; margin-bottom: 15px;">`;
                }

                questionDiv.innerHTML = questionHTML;

                const optionsDiv = document.createElement("div");
                optionsDiv.className = "question-options";
                q.options.forEach((option, oIndex) => {
                    const optionLabel = document.createElement("label");
                    optionLabel.innerHTML = `<input type="radio" name="question-${qIndex}" value="${oIndex + 1}" /><span>${option}</span>`;
                    optionsDiv.appendChild(optionLabel);
                });
                questionDiv.appendChild(optionsDiv);
                questionsDisplay.appendChild(questionDiv);
            });
        }
        
        if (testInterval) clearInterval(testInterval);
        timerDisplay.textContent = formatTime(currentTestDuration);
        testInterval = setInterval(() => {
            currentTestDuration--;
            timerDisplay.textContent = formatTime(currentTestDuration);
            if (currentTestDuration < 0) {
                clearInterval(testInterval);
                submitTest(true);
            }
        }, 1000);
        showSection(takeTestSection);
    }
    
    async function submitTest(timeUp = false) { clearInterval(testInterval); if (timeUp) showCustomAlert("انتهى وقت الاختبار!", "warning"); // Use custom alert
    let answers = {}; currentTest.questions.forEach((q, qIndex) => { const checked = document.querySelector(`input[name="question-${qIndex}"]:checked`); if (checked) answers[qIndex] = parseInt(checked.value); }); let score = 0; currentTest.questions.forEach((q, qIndex) => { if (answers[qIndex] === q.correct) score++; }); const percentage = (score / currentTest.questions.length) * 100; let feedbackText, feedbackClass; if (percentage === 100) { feedbackText = "مذهل! لقد حصلت على الدرجة الكاملة! 🤩"; feedbackClass = "success"; } else if (percentage >= 80) { feedbackText = "عمل رائع! نتيجتك ممتازة! ✨"; feedbackClass = "good"; } else if (percentage >= 50) { feedbackText = "نتيجة جيدة! استمر بالتقدم! 👍"; feedbackClass = "average"; } else { feedbackText = "لا تقلق! كل اختبار فرصة للتعلم. 💪"; feedbackClass = "poor"; } retakeMessage.classList.add('hidden'); 
        
        // Only save score if it's the first attempt or if allowRetake is true
        // For simplicity, we keep the original logic for now which which only saves the first attempt
        if (studentTakenTests[currentTest.id]) { 
            retakeMessage.textContent = "هذه محاولة للمراجعة. تم الاحتفاظ بنتيجتك الأولى."; 
            retakeMessage.classList.remove('hidden'); 
        } else { 
            const resultData = { testName: currentTest.name, teacherName: currentTest.teacherId, score: `${score}/${currentTest.questions.length}`, timestamp: serverTimestamp() }; 
            await set(ref(db, `studentResults/${currentStudent}/${currentTest.id}`), resultData); 
            await set(ref(db, `results/${currentTest.teacherId}/${currentTest.id}/${currentStudent}`), resultData.score); 
            studentTakenTests[currentTest.id] = resultData; 
        } 
        finalScoreDisplay.textContent = `درجتك: ${score} من ${currentTest.questions.length}`; 
        feedbackMessage.className = ``; 
        feedbackMessage.classList.add(feedbackClass); 
        feedbackMessage.textContent = feedbackText; 
        showSection(testResultSection); 
    }

    // Keep confirm() for actions that require user decision (Ok/Cancel)
    function cancelTest() { if (confirm("هل أنت متأكد من إلغاء الاختبار؟ سيتم فقدان تقدمك.")) { clearInterval(testInterval); showSection(studentDashboardSection); updateDashboard(); } } 

    // Helper function to attempt deep link start
    async function attemptDeepLinkStart() {
        if (deepLinkInfo && currentStudent && Object.keys(allTestsData).length > 0) {
            const { testId, teacherId } = deepLinkInfo;
            const testToStart = allTestsData[teacherId]?.[testId];
            
            if (testToStart) {
                if(document.getElementById('student-dashboard-section').classList.contains('hidden')) {
                    showSection(studentDashboardSection);
                }
                startTest(teacherId, testId, testToStart);
                deepLinkInfo = null; 
            } else {
                showCustomAlert("عذراً، الاختبار المحدد بالرابط غير موجود أو المعلم غير صحيح.", "error"); // Use custom alert
                deepLinkInfo = null; 
            }
        }
    }

    document.getElementById('login-btn').onclick = async () => { 
        const name = document.getElementById("login-name").value.trim(); 
        const password = document.getElementById("login-password").value.trim(); 
        if (!name || !password) return showCustomAlert("الرجاء تعبئة الاسم وكلمة المرور.", "warning"); // Use custom alert
        
        if (await verifyUser(name, password)) { 
            currentStudent = name; 
            localStorage.setItem("loggedInStudent", currentStudent); 
            showSection(studentDashboardSection); 
            await updateDashboard(); 
            attemptDeepLinkStart();
        } else { 
            showCustomAlert("اسم المستخدم أو كلمة المرور غير صحيحة.", "error"); // Use custom alert
        } 
    };

    document.getElementById('register-btn').onclick = async () => { 
        const name = document.getElementById("register-name").value.trim(); 
        const password = document.getElementById("register-password").value.trim(); 
        if(!name || !password) return showCustomAlert("الرجاء تعبئة كل الحقول", "warning"); // Use custom alert
        
        if (await saveUser(name, password)) { 
            showCustomAlert("تم التسجيل بنجاح! يمكنك الآن تسجيل الدخول.", "success"); // Use custom alert
            showSection(document.getElementById('login-section')); 
        } 
    };

    logoutIcon.onclick = () => { 
        if (confirm("هل أنت متأكد من رغبتك في تسجيل الخروج؟")) { // Keep confirm() for user decision
            currentStudent = null; 
            localStorage.removeItem("loggedInStudent"); 
            showSection(document.getElementById('login-section')); 
            logoutIcon.classList.add('hidden'); 
        } 
    };
    searchBar.addEventListener('input', (e) => renderAvailableTests(e.target.value));
    document.getElementById('submit-test-btn').onclick = () => submitTest(false);
    document.getElementById('cancel-test-btn').onclick = cancelTest;
    document.getElementById('back-to-dashboard-btn').onclick = () => { showSection(studentDashboardSection); updateDashboard(); };
    document.getElementById('to-login').onclick = (e) => { e.preventDefault(); showSection(document.getElementById('login-section')); };
    document.getElementById('to-register').onclick = (e) => { e.preventDefault(); showSection(document.getElementById('register-section')); };
    
    // --- Custom Alert/Toast Functions ---
    const customAlertContainer = document.getElementById('custom-alert-container');
    const customAlert = document.getElementById('custom-alert');
    const customAlertIcon = document.getElementById('custom-alert-icon');
    const customAlertMessage = document.getElementById('custom-alert-message');
    const customAlertCloseBtn = document.getElementById('custom-alert-close-btn');
    const toastContainer = document.getElementById('toast-container');

    customAlertCloseBtn.onclick = () => {
        customAlertContainer.classList.remove('show');
        customAlert.classList.remove('success', 'error', 'warning', 'info');
        customAlertIcon.className = 'fas'; // Reset icon classes
    };
    customAlertContainer.onclick = (e) => {
        if (e.target === customAlertContainer) { // Close if clicked outside the alert box
            customAlertCloseBtn.click();
        }
    };

    /**
     * Shows a custom styled alert message.
     * @param {string} message - The message to display.
     * @param {'success'|'error'|'warning'|'info'} type - Type of message for styling and icon.
     */
    function showCustomAlert(message, type = 'info') {
        customAlertMessage.textContent = message;
        customAlert.className = 'custom-alert ' + type; // Apply type class
        customAlertIcon.className = 'fas'; // Reset icon first
        switch (type) {
            case 'success': customAlertIcon.classList.add('fa-check-circle'); break;
            case 'error': customAlertIcon.classList.add('fa-times-circle'); break;
            case 'warning': customAlertIcon.classList.add('fa-exclamation-triangle'); break;
            case 'info': default: customAlertIcon.classList.add('fa-info-circle'); break;
        }
        customAlertContainer.classList.add('show');
    }

    /**
     * Shows a non-blocking toast notification.
     * @param {string} message - The message to display.
     * @param {'success'|'error'|'info'} type - Type of message for styling.
     * @param {number} duration - How long the toast should be visible in milliseconds. Default is 3000ms.
     */
    function showToast(message, type = 'info', duration = 3000) {
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        toast.textContent = message;
        toastContainer.appendChild(toast);

        setTimeout(() => {
            toast.classList.add('show');
        }, 10); // Small delay to trigger transition

        setTimeout(() => {
            toast.classList.remove('show');
            toast.addEventListener('transitionend', () => toast.remove());
        }, duration);
    }

    // --- PWA Service Worker Registration ---
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }

    // --- Initial Load Logic ---
    window.onload = async () => { 
        const savedStudent = localStorage.getItem("loggedInStudent"); 

        // 1. Check for deep link parameters in the URL
        const urlParams = new URLSearchParams(window.location.search);
        const testIdParam = urlParams.get('testId');
        const teacherIdParam = urlParams.get('teacherId');

        if (testIdParam && teacherIdParam) {
            deepLinkInfo = { testId: testIdParam, teacherId: teacherIdParam };
            // Clear URL parameters to prevent re-triggering on refresh
            history.replaceState({}, document.title, window.location.pathname);
        }

        // 2. Handle logged-in state
        if (savedStudent) { 
            currentStudent = savedStudent; 
            showSection(studentDashboardSection); 
            await updateDashboard(); 
        } else { 
            showSection(document.getElementById('register-section')); 
        } 
    };
  </script>
